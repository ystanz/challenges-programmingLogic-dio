      <!DOCTYPE html>
      <html lang="pt-BR">

      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Classificador Nível de Herói</title>
        <link rel="shortcut icon" type="imagex/png" href="https://www.reshot.com/preview-assets/icons/GAMT8YLRPE/crown-reward-GAMT8YLRPE.svg">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
      </head>

      <body>
        <div class="container">
          <header class="text-center mb-3 mt-3 p-3 rounded-3 bg-dark text-light">
            <h1>Perfil do Jogador</h1>
          </header>
          <form>
            <div class="row">
              <div class="form-group col-12 mb-4">
                <label class="lead" for="hero-name">Nome de usuário</label>
                <input class="form-control" type="text" id="username" required>
              </div>
              <div class="form-group col-4">
                <label class="lead" for="hero-xp">Número de Vitórias</label>
                <input class="form-control" type="number" id="wins-count" required>
              </div>
              <div class="form-group col-4">
                <label class="lead" for="hero-xp">Número de Derrotas</label>
                <input class="form-control" type="number" id="loses-count" required>
              </div>
            </div>
            <button type="button" class="btn btn-dark mt-3" id="confirm-btn">Confirmar</button>
          </form>
          <div class="row mt-5">
            <div class="col-12">
              <h2 class="p-3 rounded-3 bg-dark text-light">Seu nível</h2>
            </div>
            <div class="col-6">
              <p class="lead" id="result"></p>
            </div>
            <div class="col-6">
              <table class="table table-striped text-center">
                <thead>
                  <tr>
                    <th scope="col">Nível de Ranqueada</th>
                    <th scope="col">Saldo de Vitórias</th>
                  </tr>
                </thead>
                <tbody class="table-striped">
                  <tr>
                    <td>Ferro</td>
                    <td>Menos que 10</td>
                  </tr>
                  <tr>
                    <td>Bronze</td>
                    <td>Entre 11 e 20</td>
                  </tr>
                  <tr>
                    <td>Prata</td>
                    <td>Entre 21 e 50</td>
                  </tr>
                  <tr>
                    <td>Ouro</td>
                    <td>Entre 51 e 80</td>
                  </tr>
                  <tr>
                    <td>Diamente</td>
                    <td>Entre 81 e 90</td>
                  </tr>
                  <tr>
                    <td>Lendário</td>
                    <td>Entre 91 e 100</td>
                  </tr>
                  <tr>
                    <td>Imortal</td>
                    <td>Maior que 101</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </body>
      <script src="./main.js"></script>

      </html>
