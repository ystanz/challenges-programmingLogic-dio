<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificador Nível de Herói</title>
    <link rel="shortcut icon" type="imagex/png" href="https://www.reshot.com/preview-assets/icons/GAMT8YLRPE/crown-reward-GAMT8YLRPE.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header class="text-center mb-3 mt-3 p-3 rounded-3 bg-dark text-light">
            <h1>Ranking de Herói</h1>
        </header>
        <form>
            <div class="row">
                <div class="form-group col">
                    <label class="lead" for="hero-name">Nome do Herói</label>
                    <input class="form-control" type="text" id="hero-name" required>
                </div>
                <div class="form-group col">
                    <label class="lead" for="hero-xp">Quantidade XP</label>
                    <input class="form-control" type="number" id="hero-xp" required>
                </div>
            </div>
            <button type="button" class="btn btn-dark mt-3" id="confirm-btn">Confirmar</button>
        </form>
        <div class="row mt-5">
            <h2 class="p-3 rounded-3 bg-dark text-light">Seu nível</h2>
            <p class="lead" id="result"></p>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
